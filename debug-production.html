<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Production Debug Test</h1>
    <div id="logs"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        log('Starting debug test...');

        try {
            // Test Firebase initialization
            log('Initializing Firebase...');
            const firebaseConfig = {
                apiKey: "AIzaSyBiANBFBL0K4v36ZSYD_wS7uGdRsQIbC-A",
                authDomain: "letzpocket-site.firebaseapp.com",
                projectId: "letzpocket-site",
                storageBucket: "letzpocket-site.firebasestorage.app",
                messagingSenderId: "557937099852",
                appId: "1:557937099852:web:b3dfab6dac35efb51ae0e9"
            };

            firebase.initializeApp(firebaseConfig);
            log('✅ Firebase initialized successfully', 'success');

            // Test Firebase Auth
            log('Testing Firebase Auth...');
            const auth = firebase.auth();
            log('✅ Firebase Auth accessible', 'success');

            // Test Firestore
            log('Testing Firestore...');
            const db = firebase.firestore();
            log('✅ Firestore accessible', 'success');

            // Test current user
            log('Checking current user...');
            auth.onAuthStateChanged((user) => {
                if (user) {
                    log(`✅ User logged in: ${user.email}`, 'success');
                } else {
                    log('ℹ️ No user logged in', 'info');
                }
            });

            // Test loading the main React app JS
            log('Testing React app JavaScript...');
            const script = document.createElement('script');
            script.src = './static/js/main.20dfbf70.js';
            script.onload = () => {
                log('✅ React app JavaScript loaded successfully', 'success');
            };
            script.onerror = (error) => {
                log(`❌ React app JavaScript failed to load: ${error}`, 'error');
            };
            document.head.appendChild(script);

        } catch (error) {
            log(`❌ Error: ${error.message}`, 'error');
            console.error('Debug error:', error);
        }
    </script>
</body>
</html>
