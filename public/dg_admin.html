            position: relative;
            width: 60px;

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #10b981;
        }
        
        input:checked + .slider:before {
            transform: translateX(32px);

<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    </div>

                        </button>
                        <button onclick="previewChanges()" class="px-4 py-2 text-sm font-medium text-blue-700 bg-blue-100 rounded-md hover:bg-blue-200">
                            Preview
                        </button>
                        <button onclick="publishChanges()" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">
                            Publish Changes
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Status Bar -->

                <div class="flex items-center">
                    <div class="flex-shrink-0">

                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="statusMessage" class="text-sm text-blue-800"></p>
                    </div>
                </div>
            </div>

            <!-- Section Controls -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Homepage Section Control</h2>
                    <p class="mt-1 text-sm text-gray-500">Toggle sections on/off to control what appears on the homepage</p>
                </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="sectionControls">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

    <script>
        // Section configuration
        const sections = [
            { id: 'navigation', name: 'Navigation', description: 'Top navigation bar with menu items', icon: 'ðŸ§­' },
            { id: 'hero', name: 'Hero Section', description: 'Main landing area with CTAs and stats', icon: 'ðŸ ' },
            { id: 'chatbot', name: 'AI Chatbot', description: 'AI-powered lettings assistant chat', icon: 'ðŸ¤–' },
            { id: 'features', name: 'Features', description: 'Feature cards and descriptions', icon: 'â­' },
            { id: 'testimonials', name: 'Testimonials', description: 'Customer reviews and testimonials', icon: 'ðŸ’¬' },
            { id: 'pricing', name: 'Pricing', description: 'Pricing plans and options', icon: 'ðŸ’°' },
            { id: 'freeReview', name: 'Free Review', description: 'Agreement upload and review section', icon: 'ðŸ“„' },
            { id: 'newsletter', name: 'Newsletter', description: 'Email signup section', icon: 'ðŸ“§' },
            { id: 'footer', name: 'Footer', description: 'Site footer with links', icon: 'ðŸ¦¶' }
        ];

        // Default visibility state
        const defaultVisibility = {
            navigation: true,
            hero: true,
            chatbot: true,
            features: true,
            testimonials: true,
            pricing: true,
            freeReview: true,
            newsletter: true,
            footer: true
        };

        let currentVisibility = { ...defaultVisibility };
        let hasUnsavedChanges = false;

        // Initialize the admin interface
        function initializeAdmin() {
            renderSectionControls();
            loadSavedSettings();
            setupEventListeners();
        }

        // Render section control cards
        function renderSectionControls() {
            const container = document.getElementById('sectionControls');
            container.innerHTML = '';

            console.log('Rendering section controls...', sections);

            sections.forEach(section => {
                const card = document.createElement('div');
                card.className = `section-card border rounded-lg p-4 ${!currentVisibility[section.id] ? 'section-hidden' : ''}`;
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <span class="text-2xl mr-3">${section.icon}</span>
                                <h3 class="text-lg font-medium text-gray-900">${section.name}</h3>
                            </div>
                            <p class="text-sm text-gray-500">${section.description}</p>
                        </div>
                        <div class="ml-4">
                            <label class="toggle-switch">
                                <input type="checkbox" 
                                       id="toggle-${section.id}" 
                                       ${currentVisibility[section.id] ? 'checked' : ''}
                                       onchange="toggleSection('${section.id}')">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                console.log(`Added section: ${section.name}, visible: ${currentVisibility[section.id]}`);
            });
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            console.log(`Toggling section: ${sectionId}, current state: ${currentVisibility[sectionId]}`);
            currentVisibility[sectionId] = !currentVisibility[sectionId];
            hasUnsavedChanges = true;
            
            console.log(`New state for ${sectionId}: ${currentVisibility[sectionId]}`);
            
            // Update card appearance
            const card = document.querySelector(`#toggle-${sectionId}`).closest('.section-card');
            if (currentVisibility[sectionId]) {
                card.classList.remove('section-hidden');
            } else {
                card.classList.add('section-hidden');
            }

            // Apply changes to homepage in real-time
            applyToHomepage();
        }

        // Apply visibility changes to homepage
        function applyToHomepage() {
            // Store in localStorage for real-time updates
            localStorage.setItem('homepageSectionVisibility', JSON.stringify(currentVisibility));
            
            // If homepage is open, send message to update
            if (window.opener || window.parent !== window) {
                try {
                    window.postMessage({
                        type: 'SECTION_VISIBILITY_UPDATE',
                        data: currentVisibility
                    }, '*');
                } catch (e) {
                    console.log('Could not send message to parent window');
                }
            }
        }

        // Load saved settings
        function loadSavedSettings() {
            const saved = localStorage.getItem('homepageSectionVisibility');
            if (saved) {
                currentVisibility = JSON.parse(saved);
                renderSectionControls();
            }
        }

        // Reset to defaults
        function resetToDefaults() {
            if (confirm('Are you sure you want to reset all sections to their default visibility?')) {
                currentVisibility = { ...defaultVisibility };
                hasUnsavedChanges = true;
                renderSectionControls();
                applyToHomepage();
                showStatus('Reset to default settings', 'info');
            }
        }

        // Preview changes
        function previewChanges() {
            applyToHomepage();
            showStatus('Changes applied to preview', 'success');
        }

        // Publish changes
        function publishChanges() {
            // Save to localStorage (in production, this would save to a backend)
            localStorage.setItem('publishedHomepageSections', JSON.stringify(currentVisibility));
            localStorage.setItem('homepageSectionVisibility', JSON.stringify(currentVisibility));
            
            hasUnsavedChanges = false;
            showStatus('Changes published successfully!', 'success');
            
            // In a real CMS, this would make an API call to save to database
            console.log('Published settings:', currentVisibility);
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            const statusMessage = document.getElementById('statusMessage');
            
            statusBar.classList.remove('hidden', 'bg-green-50', 'bg-blue-50', 'bg-red-50', 'border-green-200', 'border-blue-200', 'border-red-200');
            statusMessage.classList.remove('text-green-800', 'text-blue-800', 'text-red-800');
            
            if (type === 'success') {
                statusBar.classList.add('bg-green-50', 'border-green-200');
                statusMessage.classList.add('text-green-800');
            } else if (type === 'error') {
                statusBar.classList.add('bg-red-50', 'border-red-200');
                statusMessage.classList.add('text-red-800');
            } else {
                statusBar.classList.add('bg-blue-50', 'border-blue-200');
                statusMessage.classList.add('text-blue-800');
            }
            
            statusMessage.textContent = message;
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusBar.classList.add('hidden');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Warn before leaving if there are unsaved changes
            window.addEventListener('beforeunload', (e) => {
                if (hasUnsavedChanges) {
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
